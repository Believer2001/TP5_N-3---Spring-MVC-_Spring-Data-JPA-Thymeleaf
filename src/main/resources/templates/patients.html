<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div layout:fragment="content1">

<div class="p-5">
    <div class="card">
        <div class="card-header">Liste des  patients</div>
        <div class="card-body">
         <form  method="get" th:action="@{index}">

             <input type="text" name="keyword" th:value="${keyword}">
             <button type="submit" class="btn btn-info">
                  <i class="bi bi-search"> </i> </button>
         </form>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date </th>
                    <th>Malade</th>
                    <th>Score</th>

                </tr>
                <tr th:each="p:${ListPatient}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                        <a th:href="@{editPatient(id=${p.id},page=${currentPage},keyword=${keyword})}" class="btn btn-success" th:title="modifier">

                                <i class="bi bi-pencil"></i>

                        </a>
                    </td>

                    <td>
                        <a  onclick="javascript:return confirm('Etes vous sur de vouloir suprimer?')"
                            th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-danger" title="supprimer">
                            <i  class="bi bi-trash"> </i>
                        </a>
                    </td>
                </tr>
                </thead>
            </table>
            <ul class="nav nav-fill">
                <li th:each="page,status:${pages}">
                    <a  th:href="@{index(page=${status.index},keyword=${keyword})}"
                        th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                        th:text="${status.index+1}"></a>
                </li>
            </ul>

        </div>
    </div>
</div>
</div>


</body>
</html>
